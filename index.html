<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Tracker 2025 - Live Updates</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            font-weight: 700;
        }
        
        .header-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .update-info {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.95);
            padding: 25px 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
        }
        
        .stat-card h3 {
            font-size: 2.5rem;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .stat-card p {
            color: #666;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .ongoing-stat h3 { color: #e74c3c; }
        .upcoming-stat h3 { color: #f39c12; }
        .completed-stat h3 { color: #27ae60; }
        .prizes-stat h3 { color: #8e44ad; }
        
        .status-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 8px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .tab-btn {
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            justify-content: center;
            min-width: 120px;
        }
        
        .tab-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .tab-btn.active {
            background: rgba(255,255,255,0.9);
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .hackathons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .hackathon-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .hackathon-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .hackathon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .hackathon-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .hackathon-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            flex: 1;
            min-width: 200px;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-ongoing {
            background: #e74c3c;
            animation: pulse 2s infinite;
        }
        
        .status-upcoming {
            background: #f39c12;
        }
        
        .status-completed {
            background: #27ae60;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .hackathon-description {
            color: #666;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }
        
        .hackathon-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        
        .detail-item i {
            color: #667eea;
            width: 16px;
        }
        
        .hackathon-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .tag {
            background: #f8f9fa;
            color: #495057;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid #e9ecef;
        }
        
        .register-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            width: 100%;
            justify-content: center;
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .register-btn.disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.2rem;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.1);
            border: 2px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }
        
        .no-results {
            text-align: center;
            color: white;
            padding: 40px 20px;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .hackathons-container {
                grid-template-columns: 1fr;
            }
            
            .status-tabs {
                flex-direction: column;
            }
            
            .tab-btn {
                min-width: unset;
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-rocket"></i> Hackathon Tracker 2025</h1>
            <p class="header-subtitle">Your one-stop destination for all active and upcoming hackathons</p>
            <div class="update-info">
                <i class="fas fa-clock"></i> Last Updated: <span id="last-updated">Loading...</span>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card ongoing-stat">
                <h3 id="ongoing-count">0</h3>
                <p><i class="fas fa-play-circle"></i> Currently Running</p>
            </div>
            <div class="stat-card upcoming-stat">
                <h3 id="upcoming-count">0</h3>
                <p><i class="fas fa-calendar-plus"></i> Registration Open</p>
            </div>
            <div class="stat-card completed-stat">
                <h3 id="completed-count">0</h3>
                <p><i class="fas fa-check-circle"></i> Recently Finished</p>
            </div>
            <div class="stat-card prizes-stat">
                <h3 id="total-prizes">$0</h3>
                <p><i class="fas fa-trophy"></i> Total Prize Pool</p>
            </div>
        </div>

        <!-- Status Tabs -->
        <div class="status-tabs">
            <button class="tab-btn active" data-status="ongoing">
                <i class="fas fa-play-circle"></i>
                <span>üî¥ Live Now</span>
            </button>
            <button class="tab-btn" data-status="upcoming">
                <i class="fas fa-calendar-plus"></i>
                <span>üü° Upcoming</span>
            </button>
            <button class="tab-btn" data-status="completed">
                <i class="fas fa-check-circle"></i>
                <span>‚úÖ Completed</span>
            </button>
        </div>

        <!-- Hackathons Container -->
        <div id="hackathons-container">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading hackathons...
            </div>
        </div>
    </div>

    <script>
        let hackathonData = null;
        let currentStatus = 'ongoing';

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadHackathonData();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentStatus = this.dataset.status;
                    displayHackathons();
                });
            });
        }

        // Load hackathon data
        async function loadHackathonData() {
            try {
                const response = await fetch('data/hackathons.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                hackathonData = await response.json();
                console.log('Loaded hackathon data:', hackathonData);
                updateStatistics();
                displayHackathons();
                updateLastUpdated();
            } catch (error) {
                console.error('Error loading hackathon data:', error);
                document.getElementById('hackathons-container').innerHTML = `
                    <div class="error">
                        <h3><i class="fas fa-exclamation-triangle"></i> Error Loading Data</h3>
                        <p>Unable to load hackathon data. The data file might not exist yet.</p>
                        <p><small>Error: ${error.message}</small></p>
                        <p><small>GitHub Actions may still be setting up the data files.</small></p>
                    </div>
                `;
            }
        }

        // Update statistics
        function updateStatistics() {
            if (!hackathonData) return;

            const ongoingCount = hackathonData.ongoing?.length || 0;
            const upcomingCount = hackathonData.upcoming?.length || 0;
            const completedCount = hackathonData.completed?.length || 0;
            const totalPrizes = hackathonData.statistics?.total_prize_pool || 0;

            document.getElementById('ongoing-count').textContent = ongoingCount;
            document.getElementById('upcoming-count').textContent = upcomingCount;
            document.getElementById('completed-count').textContent = completedCount;
            document.getElementById('total-prizes').textContent = `$${totalPrizes.toLocaleString()}`;
        }

        // Update last updated time
        function updateLastUpdated() {
            if (hackathonData?.statistics?.last_updated) {
                const date = new Date(hackathonData.statistics.last_updated);
                document.getElementById('last-updated').textContent = date.toLocaleString();
            } else {
                document.getElementById('last-updated').textContent = 'Just now';
            }
        }

        // Display hackathons based on current tab
        function displayHackathons() {
            if (!hackathonData) return;

            const container = document.getElementById('hackathons-container');
            let hackathons = hackathonData[currentStatus] || [];

            if (hackathons.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>No ${currentStatus} hackathons</h3>
                        <p>Check back later for updates!</p>
                    </div>
                `;
                return;
            }

            const hackathonsHTML = hackathons.map(hackathon => createHackathonCard(hackathon)).join('');
            container.innerHTML = `<div class="hackathons-container">${hackathonsHTML}</div>`;
        }

        // Create hackathon card HTML
        function createHackathonCard(hackathon) {
            const statusClass = `status-${hackathon.status}`;
            const registrationButton = getRegistrationButton(hackathon);
            const timeInfo = getTimeInfo(hackathon);

            return `
                <div class="hackathon-card">
                    <div class="hackathon-header">
                        <h3 class="hackathon-title">${hackathon.name}</h3>
                        <span class="status-badge ${statusClass}">
                            ${hackathon.status === 'ongoing' ? 'üî¥ Live' : 
                              hackathon.status === 'upcoming' ? 'üü° Soon' : 
                              '‚úÖ Done'}
                        </span>
                    </div>
                    
                    <p class="hackathon-description">${hackathon.description}</p>
                    
                    <div class="hackathon-details">
                        <div class="detail-item">
                            <i class="fas fa-calendar"></i>
                            <span>${formatDate(hackathon.start_date)} - ${formatDate(hackathon.end_date)}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>${hackathon.location}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-trophy"></i>
                            <span>${hackathon.prizes}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-users"></i>
                            <span>${hackathon.organizer}</span>
                        </div>
                    </div>
                    
                    <div class="hackathon-tags">
                        ${hackathon.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    
                    ${timeInfo ? `<div style="margin-bottom: 15px; color: #666; font-size: 0.9rem;">${timeInfo}</div>` : ''}
                    
                    ${registrationButton}
                </div>
            `;
        }

        // Get registration button based on status
        function getRegistrationButton(hackathon) {
            if (hackathon.status === 'completed') {
                return `<button class="register-btn disabled"><i class="fas fa-check"></i> Completed</button>`;
            } else {
                const buttonText = hackathon.status === 'ongoing' ? 'üöÄ Join Now' : 'üìù Register';
                return `<a href="${hackathon.registration_link}" target="_blank" class="register-btn">${buttonText}</a>`;
            }
        }

        // Get time information
        function getTimeInfo(hackathon) {
            const now = new Date();
            const startDate = new Date(hackathon.start_date);
            const endDate = new Date(hackathon.end_date);
            const regDeadline = new Date(hackathon.registration_deadline);

            if (hackathon.status === 'ongoing') {
                const daysLeft = Math.ceil((endDate - now) / (1000 * 60 * 60 * 24));
                return `‚è∞ ${daysLeft} days remaining`;
            } else if (hackathon.status === 'upcoming') {
                const daysToStart = Math.ceil((startDate - now) / (1000 * 60 * 60 * 24));
                const daysToRegDeadline = Math.ceil((regDeadline - now) / (1000 * 60 * 60 * 24));
                
                if (now > regDeadline) {
                    return `üîí Registration closed ‚Ä¢ Starts in ${daysToStart} days`;
                } else {
                    return `üìÖ Starts in ${daysToStart} days ‚Ä¢ Register by ${formatDate(hackathon.registration_deadline)}`;
                }
            } else if (hackathon.status === 'completed') {
                const daysPassed = Math.floor((now - endDate) / (1000 * 60 * 60 * 24));
                return `‚úÖ Ended ${daysPassed} days ago`;
            }
            return '';
        }

        // Format date for display
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        // Auto-refresh every 30 minutes
        setInterval(loadHackathonData, 30 * 60 * 1000);
    </script>
</body>
</html>

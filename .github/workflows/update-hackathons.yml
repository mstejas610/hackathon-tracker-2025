name: Update Hackathons Data

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Allow manual triggering
  push:
    branches: [main]
    paths:
      - 'scripts/**'
      - '.github/workflows/**'

jobs:
  fetch-hackathons:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml selenium webdriver-manager python-dateutil pytz
    
    - name: Create data directory
      run: mkdir -p data
    
    - name: Fetch hackathon data
      run: python scripts/fetch_hackathons.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/hackathons.json
        git add data/last_update.txt
        git commit -m "ðŸš€ Auto-update hackathon data - $(date '+%Y-%m-%d %H:%M:%S UTC')"
        git push
    
    - name: Create summary
      run: |
        echo "## Hackathon Data Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f "data/hackathons.json" ]; then
          HACKATHON_COUNT=$(python -c "import json; data=json.load(open('data/hackathons.json')); print(len(data))")
          ACTIVE_COUNT=$(python -c "import json; data=json.load(open('data/hackathons.json')); print(len([h for h in data if h.get('status') == 'active']))")
          UPCOMING_COUNT=$(python -c "import json; data=json.load(open('data/hackathons.json')); print(len([h for h in data if h.get('status') == 'upcoming']))")
          
          echo "ðŸ“Š **Statistics:**" >> $GITHUB_STEP_SUMMARY
          echo "- Total Hackathons: $HACKATHON_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- Active: $ACTIVE_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- Upcoming: $UPCOMING_COUNT" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ No hackathon data found" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”„ Last updated: $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŒ Live site: https://mstejas610.github.io/hackathon-tracker-2025/" >> $GITHUB_STEP_SUMMARY
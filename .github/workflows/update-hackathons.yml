name: Update Hackathons Data
on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Allow manual triggering
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - '.github/workflows/update-hackathons.yml'
jobs:
  fetch-hackathons:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml selenium webdriver-manager python-dateutil pytz
    
    - name: Create data directory
      run: mkdir -p data
    
    - name: Fetch hackathon data
      run: python scripts/fetch_hackathons.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git commit -m "🚀 Auto-update hackathon data - $(date '+%Y-%m-%d %H:%M:%S UTC')"
        # Ensure local branch is rebased to avoid non-fast-forward push errors
        git pull --rebase origin main
        
        # CI AUTOMATION: Always resolve rebase conflicts for last_update.txt and hackathons.json in favor of workflow for automation reliability.
        while [ -d ".git/rebase-merge" ] || [ -d ".git/rebase-apply" ]; do
          # Check if rebase is in progress
          if git status | grep -q "rebase in progress"; then
            # Resolve conflicts by keeping our version (workflow version)
            if [ -f "data/last_update.txt" ]; then
              git checkout --ours data/last_update.txt
              git add data/last_update.txt
            fi
            if [ -f "data/hackathons.json" ]; then
              git checkout --ours data/hackathons.json
              git add data/hackathons.json
            fi
            # Continue rebase
            git rebase --continue || break
          else
            break
          fi
        done
        
        git push
    
    - name: Create summary
      run: |
        echo "## Hackathon Data Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f "data/hackathons.json" ]; then
          ONGOING_COUNT=$(python -c "import json; data=json.load(open('data/hackathons.json')); print(len(data.get('ongoing', [])))")  
          UPCOMING_COUNT=$(python -c "import json; data=json.load(open('data/hackathons.json')); print(len(data.get('upcoming', [])))")  
          COMPLETED_COUNT=$(python -c "import json; data=json.load(open('data/hackathons.json')); print(len(data.get('completed', [])))")  
          TOTAL_COUNT=$((ONGOING_COUNT + UPCOMING_COUNT + COMPLETED_COUNT))
          
          echo "📊 **Statistics:**" >> $GITHUB_STEP_SUMMARY
          echo "- Total Hackathons: $TOTAL_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- Ongoing: $ONGOING_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- Upcoming: $UPCOMING_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- Completed: $COMPLETED_COUNT" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ No hackathon data found" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "🔄 Last updated: $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "🌐 Live site: https://mstejas610.github.io/hackathon-tracker-2025/" >> $GITHUB_STEP_SUMMARY
